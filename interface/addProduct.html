<style>
    .add-modal {
       width: 100%; 
       height: 100%;
       background-color: rgba(0, 0, 0, 0.7);
       position: absolute;
       top: 0;
       display: flex;
       justify-content: center;
       align-items: center;
       display: none;
    }

    .modal-content {
        width: 500px;
        height: 300px;
        background-color: white;
        border-radius: 4px;
        text-align: center;
        padding: 20px;
        position: relative;
    }

    .button{
        background-color: gray;
        border: none;
        color: black;
        border-radius: 30px;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }

    input {
        width: 50%;
        display: block;
        margin: 15px auto;
    }

    .close {
        position: absolute;
        top: 0;
        right: 14px;
        font-size: 42px;
        font-weight: bold;
        transform: rotate(45deg);
        cursor: pointer;
    }
</style>

<a href="#" id="button" class="button">Test</a>

<div class="add-modal">
    <div class="modal-content">
        <div class="close">+</div>
        <form action="">
            <h2>Add Product</h2>
            <input type="text" placeholder="Product Name">
            <input type="text" placeholder="Amount">
            <input type="text" placeholder="Price">
            <a href="" class="button">Add</a>
        </form>
    </div>
</div>

<script>
    document.getElementById('button').addEventListener('click',
    function() {
        document.querySelector('.add-modal').style.display = 'flex';
    });

    document.querySelector('.close').addEventListener('click',
    function() {
        document.querySelector('.add-modal').style.display = 'none';
    });
</script>
